    <h1>CENK™ Tarihi bilgi yarışması oyunu resmi web sitesi.</h1>
    <h2>Oyunun online oynanabilmesine:</h2>
    <p id="demo"></p2>
    

<script>

var countDownDate = new Date("May 15, 2022 00:00:00").getTime();


var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  var distance = countDownDate - now;
    
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
   
  document.getElementById("demo").innerHTML = days + " Gün " + hours + " Saat "
  + minutes + " Dakika " + seconds + " Saniye";
    
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "--";
  }
}, 1000);
</script>
